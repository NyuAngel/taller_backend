    <a href="index.html#section-respuestas">

    <div class="main-frame-cal">
      <form action="calculadora_1.php" method="post">
        <div class="form-group">
          <label for="exampleFormControlInput1">Número 1:</label>
          <input
            type="number"
            name="n1"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Digite Número 1"/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">Número 2:</label>
          <input
            type="number"
            name="n2"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="Digite número 2"/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
            >Seleccione la operación:</label>
          <select
            class="form-control"
            name="tipo"
            id="exampleFormControlSelect1">
            <option value="1">Suma</option> <!--Option es una etiqueta que define una opción en una lista de selección -->
            <option value="2">Resta</option>
            <option value="3">Multiplicación</option>
            <option value="4">División</option>
          </select>
        </div>
        <button type="submit" name="operar" class="btn btn-outline-info">
          Resultado
        </button>
      </form>
